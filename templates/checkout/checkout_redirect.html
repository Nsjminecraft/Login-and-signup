{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <h3 class="mb-3">Redirecting to Secure Checkout</h3>
                    <p class="text-muted mb-4">Please wait while we redirect you to our secure payment processor.</p>
                    <p class="text-muted">If you're not redirected automatically, please click the button below.</p>
                    <button id="checkout-button" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-credit-card me-2"></i>Proceed to Payment
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stripe = Stripe('{{ stripe_public_key }}');
        const checkoutButton = document.getElementById('checkout-button');
        
        // Function to redirect to Stripe Checkout
        function redirectToCheckout() {
            stripe.redirectToCheckout({
                sessionId: '{{ session_id }}'
            }).then(function (result) {
                if (result.error) {
                    // Display error to customer
                    alert(result.error.message);
                }
            });
        }
        
        // Redirect automatically after a short delay
        setTimeout(redirectToCheckout, 1500);
        
        // Also handle manual button click
        checkoutButton.addEventListener('click', redirectToCheckout);
    });
</script>

<style>
    .card {
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        border-radius: 0.5rem;
    }
    .spinner-border {
        margin: 0 auto 1.5rem;
    }
    .btn-primary {
        padding: 0.5rem 2rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
